<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for notification panel */
        .offcanvas-body {
            max-height: 400px; /* Set maximum height for notification panel */
            overflow-y: auto; /* Enable vertical scroll for overflowing content */
        }
        .list-group-item {
            border: none; /* Remove default border for list items */
        }
        .mb-1 {
            margin-bottom: 0.5rem !important; /* Adjust margin bottom for paragraphs */
        }
        .fs-6 {
            font-size: 0.875rem !important; /* Adjust font size for paragraphs */
        }
        .text-muted {
            color: #6c757d; /* Set muted text color */
        }
    </style>
</head>
<body>
<div th:fragment="header" class="text">
    <div class="container-fluid">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <!-- BongTube -->
            </div>
            <div class="col-auto">
                <div class="dropdown d-inline-block">
                    <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class='bx bx-user'></i>
                        Tài khoản
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/bong/login}">Đăng nhập</a></li>
                        <li><a class="dropdown-item" th:href="@{/bong/signup}">Đăng ký</a></li>
                        <li><a class="dropdown-item" th:href="@{/bong/profiles}">Quản lý tài khoản</a></li>
                        <li><a class="dropdown-item" th:href="@{/video/insert}">Quản lý video</a></li>
                    </ul>
                </div>

                <!-- Button trigger offcanvas -->
                <div class="bell d-inline-block ml-2">
                    <i class="bx bxs-bell-ring" id="bellIcon" data-bs-toggle="offcanvas"
                       data-bs-target="#notificationsPanel"></i>
                </div>

                <!-- Offcanvas container -->
                <div class="offcanvas offcanvas-end" id="notificationsPanel" tabindex="-1"
                     aria-labelledby="notificationsPanelLabel" style="width: 330px;">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="notificationsPanelLabel">Thông báo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" id="notificationList">
                        <!-- Kiểm tra danh sách thông báo có dữ liệu hay không -->
                        <ul th:if="${thongbaos != null}" class="list-group">
                            <li th:each="thongbao : ${thongbaos}" class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <!-- Nội dung thông báo -->
                                    <div class="mb-2">
                                        <p class="mb-1 fs-6" th:text="${thongbao.content}"></p>
                                    </div>

                                </div>
                            </li>
                        </ul>
                        <!-- Hiển thị thông báo khi không có dữ liệu -->
                        <p th:if="${thongbaos == null or thongbaos.isEmpty()}" class="text-muted">Không có thông báo mới.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
