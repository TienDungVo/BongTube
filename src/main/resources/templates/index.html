<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">


</head>

<body>
<div th:replace="~{layout/nav :: nav}"></div>
<section class="home" style="height: auto">
    <div th:replace="~{layout/header :: header}"></div>
    <div class="main">
        <div class="container-fluid">
            <div class="row " style="padding: 0 30px;">
                <div class="col-lg-3 col-sm-6 p-2 mt-3" th:each="video : ${videos}">
                    <div class="video-card">
                        <a th:href="@{'/user_video/watch/' + ${video.videoId}}">
                            <img th:src="@{${video.thumbnailUrl}}" class="card-img-top" alt="">
                        </a>
                        <i class='bx bx-play watch-icon'></i>

                        <div class="card-body row">
                            <div class="col-sm-1 mt-2 p-0">
                                <img th:src="@{${video.user.avatarUrl}}" alt="" class="avatar">
                            </div>
                            <div class="col-sm-11">
                                <h5 class="card-title video-title col-12" style="margin: 0;" th:text="${video.title}"></h5>
                                <p class="chaner mb-0 mt-1" style="font-size: 12px;" th:text="${video.user.fullName}"></p>
                                <p class="text-muted" style="font-size: 12px; margin-bottom: 0;" th:text="${video.viewsCount} "></p>

                            </div>

                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>



</body>

</html>
